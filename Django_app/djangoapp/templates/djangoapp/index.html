{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'djangoapp/styles.css' %}">
    </head>
    <body class="bg-sky-400">
        <h1> This is index template</h1>
        <h4>
            {% for item in items %}
            <a href="{% url 'djangoapp:detail' item.id %}">
            ID: {{item.id}} | Имя: {{item.name}} | Цена: {{item.price}} | Описание: {{item.description}} <br/>
            <a>
            {% endfor %}
        </h4>
    </body>
</html>
