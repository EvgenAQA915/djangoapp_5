{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'djangoapp/styles.css' %}">
    </head>
    <body >
    <nav>
        <div>
            <div>
                <div>
                    <div class="flex">
                        <img class="h-8 w-8" src="{% static 'djangoapp/images/shop.png' %}" alt="logo"/>
                        <span class="text-xl">E-Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

        <h4>
            {% for item in items %}
            <a href="{% url 'djangoapp:detail' item.id %}">
            ID: {{item.id}} | Имя: {{item.name}} | Цена: {{item.price}} | Описание: {{item.description}} <br/>
            <a>
            {% endfor %}
        </h4>
    </body>
</html>
