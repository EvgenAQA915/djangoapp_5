{% extends "djangoapp/base.html" %}

{% block content %}
<main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
    <div class="sm:text-center lg:text-left">
        <h1 class="text-4xl font-extrabold text-gray-800 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">Лучшие товары</span>
            <span class="block xl:inline text-green-600">ПО НИЗКИМ ЦЕНАМ!!!</span>
        </h1>
        <p class="mt-3 text-base text-gray-600 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">Вы можете заказать товар из любой точки страны. Есть доставка</p>
    </div>


    <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-col-3 lg:grid-col-3 gap-3">
    {% for item in items %}
    <a href="{% url 'djangoapp:detail' item.id %}">
        <div class="rounded overflow-hidden shadow-lg">
            <img class="w-full h-[720px]" src="{{item.image.url}}" alt="">
            <div class="px-6 py-4">
                <p class="font-bold text-xl mb-2">{{item.name}}</p>
                <p class="font-bold text-green-600 mb-2">$ {{item.price}}</p>
                <p class="text-gray-600 text-base">{{ item.description}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
    </div>
</main>





{% endblock content %}
